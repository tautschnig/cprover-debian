<div>
  このカラムを使用すると、ジョブの説明を(<i>HTML形式で</i>)表示することができます。<br />
  <br/>
  "説明の一部を表示"を選択すると、"表示する行数"で指定した行数分の説明を、説明の先頭から切り取って表示することができます。<br />
  説明内の<code>&lt;br/&gt;</code>が行の区切りになります。
  <br/>
  <br/>
  "ジョブ名を表示"をチェックすると、説明の先頭にジョブ名を表示することができます。
</div>
