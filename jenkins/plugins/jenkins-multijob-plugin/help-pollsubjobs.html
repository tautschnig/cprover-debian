    A build could be triggered if an SCM change occurred in the Multijob's SCM configuration or in the subjob.<br/>
    If there is a change in one of them the subjob will be triggered.<br/>
    See also working with Multijob and <a href="https://wiki.jenkins-ci.org/display/JENKINS/Multiple+SCMs+Plugin">Multi SCM plugin</a> read more <a href="https://wiki.jenkins-ci.org/display/JENKINS/Multijob+Plugin">in wiki</a>
